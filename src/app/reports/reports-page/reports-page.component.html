<div class="reports-box">
  <div class="title-box">
    <h3>Reports:</h3>
  </div>
  <mat-card class="card-box">
    <cdk-virtual-scroll-viewport itemSize=50 class="example-viewport" >
      <div *cdkVirtualFor="let report of reports; templateCacheSize: 0" class="example-item">
        <app-report-panel [report]="report"></app-report-panel>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card>
</div>
